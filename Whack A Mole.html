<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Unkempt&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>

  <div id="timer">10:00</div>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>
  
<div id="control">
  <button class="buttons" id="start" onClick="startGame()">Start</button>
  <button class="buttons" id="reset" onClick="reset()">Reset</button>
</div>

<div id="footer">Designed and coded by Joe Liang. Visit <a href="https://www.1000mileworld.com">1000 Mile World</a> for more of his projects and blog.</div>

<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole');
  let lastHole;
  let timeUp = false;
  let score = 0;

  function randomTime(min, max){ 
    return Math.round(Math.random()*(max-min)+min);
  }

  function randomHole(holes){
    const idx = Math.floor(Math.random()*holes.length);
    const hole = holes[idx];

    if(hole === lastHole){
      return randomHole(holes); //the value it returns can't be the same hole
    }

    lastHole = hole;
    return hole;
  }

  function peep(){
    const time = randomTime(200,1000);
    const hole = randomHole(holes);
    hole.classList.add('up');

    //run function once after an interval of time, as opposed to repeatedly (setInterval)
    setTimeout(() => {
      hole.classList.remove('up');
      if(!timeUp) peep();
    }, time);
  }

  function startGame(){
    reset();
    timeUp = false;
    peep();
    setTimeout(() => timeUp = true, 10000);
  }

  function bonk(e){
    if(!e.isTrusted) return; //cheater! (click didn't come from user)
    score++;
    this.classList.remove('up');
    scoreBoard.textContent = score;
  }

  moles.forEach(mole => mole.addEventListener('click',bonk))

  function reset(){
  	scoreBoard.textContent = 0;
    timeUp = true;
    score = 0;
  }
  /*
  Other ideas:
  -save high scores in local storage
  -different difficulty levels
  -penalty for misclicking
  -display countdown timer
  */

</script>
</body>
</html>
